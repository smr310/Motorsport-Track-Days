<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Index</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Stylesheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="index.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</head>
<body>
    <div class = "top-header">
        <h1 class ="logo">Steve's Track Days</h1>
        
    </div>
    <div class ="nav-bar">
        <nav>
            <a class="nav-item homepage-button">
                <span>Home</span>
            </a>
            <a class="nav-item upcoming-events-button">
                <span>Upcoming Events</span>
            </a>
            <a class="nav-item dashboard-button">
                <span>Registered Events</span>
            </a>
            <a class="nav-item">
                <span>
                    Login
                </span>   
            </a>
            <a class="nav-item" id="signout">
                <span>
                    Sign out
                </span>
            </a>
        </nav>
    </div>
    <div class = "div-a">
        <h3 class = "ride-text">Ride your motorcycle on the racetrack!</h3>
        <div class="w-btn-wrapper">
            <button class="w-btn">
               2018 Event Schedule
            </button> 
            </a>
        </div>

    </div>

    <!-- <h1>Steve's Track Days</h1> -->
    <!-- <button id="homepage-button">UPCOMING EVENTS</button> -->
    <!-- <button id="dashboard-button">REGISTERED EVENTS</button> -->
    <!-- <button id="signout">Sign Out</button> -->
    <div class="dashboard-div"></div>
    
    <div class="login-form-container">
        <div class="signup-tab">Sign Up</div>
        <div class="login-tab">Log In</div>
        <div class="register-form">
            <form role="form" class="js-register-form">
                <fieldset>
                    <h3>Sign Up</h3>
                    <label for="inputFirstName">First Name
                        <span class="required">*</span>
                    </label>
                    <input type="text" class="inputFirstName input" placeholder="" required />
                    <br/>
                    <label for="inputLastName">Last Name
                        <span class="required">*</span>
                    </label>
                    <input type="text" class="inputLastName input" placeholder="" required />
                    <br/>
                    <label for="inputUsername">Username
                        <span class="required">*</span>
                    </label>
                    <input type="text" class="inputUsername input" placeholder="" required />
                    <br/>
                    <label for="inputPassword">Password
                        <span class="required">*</span>
                        <span class="characters">&nbsp; Must be at least 6 characters long.</span>
                    </label>
                    <input type="password" class="inputPassword input" placeholder="" required />
                    <br/>
                    <div class="register-alert"></div>
                    <br/>
                    <button type="submit" class="create-account-btn">Create Account</button>
                </fieldset>
            </form>
        </div>
        <div class="login-form">
            <form role="form" class="js-login-form">
                <fieldset>
                    <h3>Log In</h3>
                    <label for="inputUsername">Username
                        <span class="required">*</span>
                    </label>
                    <input type="text" class="inputUsername input" placeholder="" required/>
                    <br/>
                    <label for="inputPassword">Password
                        <span class="required">*</span>
                    </label>
                    <input type="password" class="inputPassword input" placeholder="" required />
                    <br/>
                    <div class="login-alert"></div>
                    <br/>
                    <div class="demo-cred">
                        <p class="demo-hdr">Demo Credentials</p>
                        <p class="demo-username">Username:&nbsp;
                            <span class="demo">guest</span>
                        </p>
                        <p class="demo-pass">Password:&nbsp;
                            <span class="demo">racing</span>
                        </p>
                    </div>
                    <button type="submit" class="login-btn">log in</button>
                </fieldset>
            </form>
        </div>
    </div>



    <script src="app.js"></script>
</body>
</html>
